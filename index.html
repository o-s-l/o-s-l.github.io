<html>

<head>

    <title>open sourcing love</title>

<style>
    body {
        margin: auto;
    }

    .hide-opacity {
        opacity: 0;
    }

    .code {
        font-size: 5em;
        font-weight: bolder;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;

        transition: opacity 1s ease-in-out;
        -webkit-transition: opacity 1s ease-in-out;
        -moz-transition: opacity 1s ease-in-out;
        -ms-transition: opacity 1s ease-in-out;
        -o-transition: opacity 1s ease-in-out;
        opacity: 1;
    }

    .map {
        height: 100%;
        width: 100%;

        overflow-y: hidden;

        transition: opacity 1s ease-in-out;
        -webkit-transition: opacity 1s ease-in-out;
        -moz-transition: opacity 1s ease-in-out;
        -ms-transition: opacity 1s ease-in-out;
        -o-transition: opacity 1s ease-in-out;
        opacity: 1;

    }

    #map {
        position: relative;
    }

    .img {
        max-width: 200px;
        max-height: 200px;
        width: 200px;
        border-radius: 12px;
    }
</style>

<body>
    <div class="code" id="code">
        <code>
            open sourcing love
        </code>
    </div>

    <div id="map" class="map hide-opacity" style="display: none;">

    </div>
</body>
<script>
    const setTheme = () => {
        const s = {
            "w": {
                "color": "black",
                "background": "white"
            }, "b": {
                "color": "white",
                "background": "black"
            },
        };

        const t = new Date();
        const theme = t.getHours() > 7 && t.getHours() < 22 ? "w" : "b";

        document.getElementsByTagName("body")[0].style.background = s[theme]["background"];
        document.getElementsByTagName("body")[0].style.color = s[theme]["color"];
    }

    setTheme();

    const codeFadeOut = () => {
        document.getElementById("code").className += " hide-opacity";
        setTimeout(() => { document.getElementById("code").style.display = "none" }, 1000)
    }

    const mapFadeIn = () => {
        document.getElementById("map").className = "map"
        document.getElementById("map").style.display = "block"
    }

</script>

<script>

    const showPosition = (m) => {
        codeFadeOut();

        const initMap = (position) => {
            const layer = new L.StamenTileLayer("toner");
            const map = new L.Map("map", {
                center: new L.LatLng(position.coords.latitude, position.coords.longitude),

            map.addLayer(layer);
            L.marker([51.154209, 71.436301]).addTo(map).bindPopup("<br><img class=\"img\" src=\"https://d2w9rnfcy7mm78.cloudfront.net/13391336/original_498c0b3ea8bb8b3e4f53d38365e19a55.jpg?1633074741?bc=0\"> <br> 26.09.21 8:34 pm");
            L.marker([43.1319098, 76.582232]).addTo(map).bindPopup("<br><img class=\"img\" src=\"https://images.are.na/eyJidWNrZXQiOiJhcmVuYV9pbWFnZXMiLCJrZXkiOiIxMzM5MTAzNC9vcmlnaW5hbF9hNTNiNGIwMTA1NzA0MGQzNGMzZThiNDUzMWE4MzgwYi5qcGciLCJlZGl0cyI6eyJyZXNpemUiOnsid2lkdGgiOjIwMDAsImhlaWdodCI6MjAwMCwid2l0aG91dEVubGFyZ2VtZW50Ijp0cnVlfSwianBlZyI6eyJxdWFsaXR5Ijo5NX0sInJvdGF0ZSI6bnVsbH19\"> <br> 23.08.21 12:49 am");
            map.setView(new L.LatLng(position.coords.latitude, position.coords.longitudes), 13);
        }

        mapFadeIn();

        return initMap;
    }

    const getLocation = () => {
        var m = null;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition(m));
        } else {
            console.log("Geolocation is not supported by this browser.");

            position = {coords: {
                latitude: uzbekEmbassy[0],
                longitude: uzbekEmbassy[1],
            }}
            showPosition(m)(position);
        }

        return m;
    }

    getLocation();
</script>
